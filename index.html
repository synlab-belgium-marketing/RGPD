<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz formation "Le RGPD adapté au secteur médical"</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }
        .quiz-container {
            background: #ffffff; /* Couleur de fond blanche pour le contraste */
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #003765; /* SYNLAB Darkblue */
            font-size: 1.5rem;
        }
        .question {
            font-size: 1.2rem;
            color: #003765; /* SYNLAB Darkblue */
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin: 0.5rem 0;
            color: #003765; /* SYNLAB Darkblue */
        }
        .submit-btn {
            background: #003765; /* SYNLAB Darkblue */
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            font-size: 1rem;
        }
        .submit-btn:hover {
            background: #002244;
        }
        .feedback {
            margin-top: 1rem;
            font-size: 1rem;
            color: red;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 0 1rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            .question {
                font-size: 1rem;
            }
            .submit-btn {
                font-size: 0.9rem;
                padding: 0.5rem;
            }
            .feedback {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <h2>Quiz SYNLAB - Formation RGPD</h2>
            <div id="quiz"></div>
            <button class="submit-btn" onclick="submitQuiz()">Soumettre</button>
            <div id="feedback" class="feedback"></div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
